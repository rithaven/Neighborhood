{% extends 'base.html' %}
{% load bootstrap4 %}

{%block content %}
<div class="container"style="margin-top: 8%;width: 700px;height: 600px;">
  <div class="row">
    <div class="col s3 m3 l3 xl3"></div>
    <div class="col s6 m6 l6 xl6">
      {% if form.errors %}
      <div class="card-panel red darken-2">Some Information Might be Incorrect</div>
      {% endif %}
      <div class="card #ee6e73 darken-1">
        <div class="card-content">
          <span class="card-title center-align">Sign Up To Neighborhood</span>
        </div>
        <div class="card-content">
          <form action="/accounts/register/" method="POST">
            {% csrf_token %}
            {% bootstrap_form form%}
            <div class="form-group">
              <input class="btn" style="background-color:#6eeea8;" type="submit" value="Sign Up">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
          <p class="center-align">Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
        </div>
      </div>
    </div>
    <div class="col s3 m3 l3 xl3"></div>
  </div>
</div>
{% endblock %}
